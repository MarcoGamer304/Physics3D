<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <link rel="stylesheet" href="./src/styles/crucetas.css">
</head>

<body class="no-select">

  <div id="container3D"></div>

  <div class="crosshair">
    <span class="rowArrow"></span>
    <span class="columnArrow"></span>
  </div>

  <div id="controller">
    <div class="directional-pad no-select">
      <div id="controller-up" class="button"></div>
      <div class="row">
        <div id="controller-left" class="button"></div>
        <div id="controller-center" class="button"></div>
        <div id="controller-rigth" class="button"></div>
      </div>
      <div id="controller-down" class="button"></div>
    </div>
    <div class="camera-pad no-select">
      <div id="camera-up" class="button"></div>
      <div class="row">
        <div id="camera-left" class="button"></div>
        <div id="camera-center" class="button"></div>
        <div id="camera-right" class="button"></div>
      </div>
      <div id="camera-down" class="button"></div>
    </div>
  </div>

  <script type="module" src="./src/scenes/levels/index.js"></script>
  <script type="module" src="./src/essentials/controlls/controlls.js"></script>
  <script type="module" src="./src/essentials/controlls/voiceAssistance.js"></script>
</body>

</html>
